<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header class="header">
      <h1>Password Generator</h1>
    </header>
    <main class="main">
      <div class="card-header">
        <h2>Settings</h2>
      </div>
      <div class="card-body">
        <div class="settings">
          <label for="min-character" class="form_label">min-character: </label>
          <input type="number" class="form_input" id="min-character" />

          <label for="min-character" class="form_label">max-character: </label>
          <input type="number" class="form_input" id="max-character" />
        </div>

        <textarea
          readonly
          id="password"
          placeholder="Your Secure Password"
          aria-label="Generated Password"
        ></textarea>
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </main>
    <footer class="footer"></footer>

    <script src="script.js"></script>
  </body>
</html>
