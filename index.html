<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <main class="main">
      <div class="card-header">
        <h2>PASSWORD GENERATOR</h2>
      </div>
      <div class="card-body">
        <form class="settings">
          <label for="min-character" class="form_label"
            >min-character:
            <span class="message hide" id="minMessage">*required</span>
          </label>
          <input
            type="number"
            class="form_input"
            id="min-character"
            placeholder="6"
            min="0"
            oninput="validity.valid||(value='');"
          />

          <label for="min-character" class="form_label"
            >max-character: <span class="hide message">*required</span></label
          >
          <input
            type="number"
            class="form_input"
            id="max-character"
            placeholder="8"
            min="0"
            oninput="validity.valid||(value='');"
          />
          <div class="container">
            <div class="input-box">
              <input
                type="radio"
                class="selection"
                name="uppercase"
                value="uppercase"
                id="uppercase"
                checked
              />
              <label for="uppercase">Uppercase</label><br />
            </div>
            <div class="input-box">
              <input
                type="radio"
                class="selection"
                name="lowercase"
                value="lowercase"
                id="lowercase"
                checked
              />
              <label for="lowercase">Lowercase</label>
            </div>
            <div class="input-box">
              <input
                type="radio"
                class="selection"
                name="numeric"
                value="numeric"
                id="numeric"
                checked
              />
              <label for="numeric">Numeric</label>
            </div>
            <div class="input-box">
              <input
                type="radio"
                class="selection"
                name="special"
                value="special"
                id="special"
                checked
              />
              <label for="special">Special</label>
            </div>
            <span class="hide message-select">*required</span>
          </div>
        </form>

        <textarea
          readonly
          id="password"
          placeholder="Your Secure Password"
          aria-label="Generated Password"
        ></textarea>
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
